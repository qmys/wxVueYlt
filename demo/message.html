<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../dist/styles/index.css">
    <script type="text/javascript" src="vue.js"></script>
    <script src="../dist/wxvueylt.min.js"></script>
    <style>
        body{
            height: 100%;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div id="app">
        <ylt-Button type="primary"  @click="toastHandler">点击弹出信息</ylt-Button>
        <ylt-Button type="primary"  @click="toastHandlerTop">弹出位置在顶部</ylt-Button>
        <ylt-Button type="primary"  @click="toastHandlerTopIcon">弹出带有icon的</ylt-Button>
    </div>
    <script>
        new Vue({
            el: '#app',
            methods:{
                toastHandler() {
                    Message('这是弹出的消息')
                },
                toastHandlerTop () {
                    Message({
                        message: '这是顶部的信息',
                        position: 'top',
                        duration: 5000
                    })
                },
                toastHandlerTopIcon () {
                    Message({
                        message: '这是带有icon的图表',
                        position: 'top',
                        iconClass: 'wxVueYlt-icon-checkmark',
                        duration: 5000
                    })
                }
            }
        })
    </script>
</body>
</html>
