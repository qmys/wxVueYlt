<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabbar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../dist/styles/index.css">
    <script type="text/javascript" src="vue.js"></script>
    <script src="../dist/wxvueylt.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        body,#app{
            height: 90%;
            padding-top: 10%;
        }
    </style>
</head>
<body>
<div id="app">
    <ylt-Tabbar v-model="active">
        <ylt-Tabbar-Item icon="home">首页</ylt-Tabbar-Item>
        <ylt-Tabbar-Item icon="arrow-up-a">权证登记</ylt-Tabbar-Item>
        <ylt-Tabbar-Item icon="close-circled">土地流转</ylt-Tabbar-Item>
    </ylt-Tabbar>
</div>
<style>
    html{
        height: 100%;
    }
    #app,body{
        background-color: #f5f5f5;
    }
    #app .wxVueYlt-tabbar-fixed{
        top: 0;
    }
</style>
<script>
    new Vue({
        el: '#app',
        data () {
            return{
                active:0
            }
        },
        methods:{
        }
    })
</script>
</body>
</html>
